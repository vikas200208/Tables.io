<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Cell</title>

    <style>
        
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 12px;
            
            
        }
    </style>
</head>
<body>
    <h3>A test table with merged cells</h3>
    <table  border="1" >
        

        <tr>
            <th rowspan="2"></th>
           <th colspan="2">Average</th>
           <th rowspan="2">Red eyes</th>

        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>

        </tr>
        <tr>
            <th>Melas</th>
            <th>1.9</th>
            <th>0.003</th>
            <th>40%</th>
        </tr>
        <tr>
            <th>Female</th>
            <th>1.7</th>
            <th>0.002</th>
            <th>43%</th>
        </tr>
    </table>
    

</body>
</html>
